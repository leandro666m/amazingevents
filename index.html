<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazing Events</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" type="text/css" href="styles/burger.css">
  <link rel="stylesheet" type="text/css" href="styles/arrows.css">
  

  <link rel="icon" type="image/x-icon" href="/images/fvicoAE.png">
</head>

<body id="index">

  <div class="container" id="app">

    <!-- navbar -->
    <nav class="navbar bg-body-tertiary navbar-expand-lg ">
      <div class="container-fluid ">

        <a class="navbar-brand" href="#"> <img src="./images/LogoAmazingEvents.png" width="150" alt=""> </a>

        <div class=" collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"> <a class="nav-link active disabled" aria-current="page" href="#">Home</a> </li>
            <li class="nav-item"> <a class="nav-link" href="upcomingevents.html">Upcoming Events</a> </li>
            <li class="nav-item"> <a class="nav-link" href="pastevents.html">Past Events</a> </li>
            <li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a> </li>
            <li class="nav-item"> <a class="nav-link" href="stats.html">Stats</a> </li>
          </ul>
        </div>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
    </nav>

    <!-- titulo y flechas -->
    <div class="pages-arrows">
      <a href="" id="left-arrow"> <div class="left-arrow-index">   <span></span>    </div>  </a>
        <h1>Home</h1>
      <a href="upcomingevents.html" id="rigth-arrow"> <div class="arrow">   <span></span>    </div>  </a>
    </div>

    <!-- barra de busqueda -->
    <nav class="navbar navbar-expand-lg" >
      <div class="container-fluid">
        <div class=" collapse navbar-collapse" id="navbarSearch">
          <fieldset class="navbar-nav me-auto mb-2 mb-lg-0" id="checks-and-search">
            <template v-for="categ of categorias">
              <label> 
                <input v-on:click="captureData()" class="checks" type="checkbox" name="searchfilter" v-bind:id="categ" v-bind:value="categ">  
                  {{categ}} &emsp; 
                </label>
            </template>
          </fieldset>
        </div>
        
        <form class="d-flex" role="search">
          <input v-on:keyup="captureData()" name="texto" id="id_search" class="form-control me-2" type="search" placeholder="Search">
      </form>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
            <div class="container" onclick="this.classList.toggle('active')">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 200 200">
                <g stroke-width="6.5" stroke-linecap="round">
                  <path d="M72 82.286h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
                  <path d="M100.75 103.714l72.482-.143c.043 39.398-32.284 71.434-72.16 71.434-39.878 0-72.204-32.036-72.204-71.554" fill="none" stroke="#fff" />
                  <path d="M72 125.143h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
                  <path d="M100.75 103.714l-71.908-.143c.026-39.638 32.352-71.674 72.23-71.674 39.876 0 72.203 32.036 72.203 71.554" fill="none" stroke="#fff" />
                  <path d="M100.75 82.286h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
                  <path d="M100.75 125.143h28.75" fill="#009100" fill-rule="evenodd" stroke="#fff" />
                </g>
              </svg>
            </div>
        </button>

      </div>
    </nav>

    <!-- Cards -->
    <div class="row row-cols-1 row-cols-lg-4 g-4 mt-5" > 

        <template v-for="ev in eventos">
          
          <div class="col">
            <div class="card h-100">
                <div class="card-img-container">
                  <img v-bind:src="ev.image" class="card-img-top" v-bind:alt="'imagen de '+ev.name"/>
                </div>
    
                <div class="card-body">
                  <h5 class="card-title">{{ev.name}}</h5> <small class="text-muted">{{ev.date.slice(0,10)}}</small>
                  <p class="card-text"> {{ev.description}} </p>
                </div>
    
                <div class="card-footer">
                  <small class="text-muted">Price: $ {{ev.price}}</small>
                  <a class="btn btn-primary" onclick="swaEventDetail('{{ev.id}}')" role="button">See more</a>
                </div>
            </div>
          </div>
          
        </template>


    </div><!-- Cards -->
    
    <!-- Footer -->
    <footer class="text-center text-lg-start container">
      <!-- Section: Social media -->
  <section class="d-flex justify-content-center justify-content-lg-between p-2">
    <!-- Left -->
    <div>
      <a class="btn btn-outline-light btn-floating " href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
      <a class="btn btn-outline-light btn-floating " href="#!" role="button"><i class="fab fa-instagram"></i></a>
      <a class="btn btn-outline-light btn-floating " href="#!" role="button"><i class="fab fa-whatsapp"></i></a>
      
    </div>
    <!-- Left -->
    
    <!-- Right -->
    <div class="me-5 d-none d-lg-block">
      <img src="./images/logoMH.jpg" width="25" alt="Mind Hub"> <span>Cohort: FE09-TT</span>
    </div>
    <!-- Right -->
  </section>
  <!-- Section: Social media -->

    </footer>

  </div> <!-- container -->


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- <script src="./js/cards.js"></script> -->
    <script src="./js/vue.js"> </script>

    
</body>
</html>
